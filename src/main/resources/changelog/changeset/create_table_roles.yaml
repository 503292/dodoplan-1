databaseChangeLog:
  - changeSet:
      id: 3
      author: Ilnytskyi
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      referencedColumnNames: user_id
                      referencedTableName: user_roles