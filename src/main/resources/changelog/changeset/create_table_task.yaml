databaseChangeLog:
  - changeSet:
      id: 5
      author: KalyshMaksym
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(128)
              - column:
                  name: body
                  type: varchar(128)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: user
                    nullable: false
              - column:
                  name: chapter_id
                  type: bigint
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: chapter
                    nullable: false
              - column:
                  name: reminder_id
                  type: bigint
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: reminder
                    nullable: false