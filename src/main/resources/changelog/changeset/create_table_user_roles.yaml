databaseChangeLog:
  - changeSet:
      id: 4
      author: KalyshMaksym
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: user
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: roles