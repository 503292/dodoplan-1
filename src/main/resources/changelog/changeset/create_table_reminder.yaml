databaseChangeLog:
  - changeSet:
      id: 7
      author: KalyshMaksym
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(128)
              - column:
                  name: body
                  type: varchar(128)
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: task
                    nullable: false