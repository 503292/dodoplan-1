databaseChangeLog:
  - changeSet:
      id: 6
      author: KalyshMaksym
      changes:
        - createTable:
            tableName: chapter
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(128)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: user
                    nullable: false