databaseChangeLog:
  - changeSet:
      id: 1
      author: KalyshMaksym
      changes:
      - createTable:
          tableName: user
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
                  foreignKey:
                    referencedColumnNames: id_user
                    referencedTableName: chapter
            - column:
                name: email
                type: varchar(128)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: password
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: firstname
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: secondname
                type: varchar(20)
                constraints:
                  nullable: false
            - column:
                name: role_id
                type: bigint
                constraints:
                  foreignKey:
                    referencedColumnNames: roles_id
                    referencedTableName: user_roles
                  nullable: false
